<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var date = new Date(Date.now());
    console.log(date);
    console.log("getDate:" + date.getDate());//返回一个月中的一天
    console.log("getDay:" + date.getDay() + "  Type：" + typeof date.getDay() );//返回一周中的一天
    console.log("getMonth:" + date.getMonth());
</script>
</body>
</html>

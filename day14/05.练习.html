<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">

        function aClick() {
            var name = this.parentNode.firstChild;
            if (window.confirm("确定要删除" + name.innerText + "吗？"))
                // tr.parentNode.removeChild(tr);
                // tr.remove();
                this.parentNode.parentNode.remove();
            return false;
        }

        window.onload = function () {

            bindAllaClick();
            // addEmp();
            addEmpSimple();
            //
            /**
             * 为Delete绑定点击事件
             */
            function bindAllaClick() {
                var a = document.getElementsByTagName("a");
                for (var i = 0; i < a.length; i++) {
                    a[i].onclick = aClick;
                }
            }

            /**
             *  简单的添加员工函数
             */
            function addEmpSimple() {
                var addEmpButton = document.getElementById("addEmpButton");
                addEmpButton.onclick = function () {
                    var empName = document.getElementById("empName").value;
                    var email = document.getElementById("email").value;
                    var salary = document.getElementById("salary").value;

                    var tr = document.createElement("tr");
                    tr.innerHTML = "<td>" + empName + "</td>"+
                                   "<td>" + email + "</td>"+
                                   "<td>" + salary + "</td>"+
                                   "<td><a href='#'>Delete</a> </td>";
                    var table = document.getElementById("employeeTable");
                    var tbody = table.getElementsByTagName("tbody")[0];
                    tbody.appendChild(tr);
                    var a = tr.getElementsByTagName("a")[0];
                    a.onclick = aClick;

                }
            }

            /**
             * 添加员工信息
             */
            function addEmp() {
                var addEmpButton = document.getElementById("addEmpButton");
                addEmpButton.onclick = function () {
                    var empName = document.getElementById("empName").value;
                    var email = document.getElementById("email").value;
                    var salary = document.getElementById("salary").value;



                    var tr = document.createElement("tr");

                    var nameTd = document.createElement("td");
                    var nameText = document.createTextNode(empName);
                    nameTd.appendChild(nameText);

                    var emailTd = document.createElement("td");
                    var emailText = document.createTextNode(email);
                    emailTd.appendChild(emailText);

                    var salaryTd = document.createElement("td");
                    var salaryText = document.createTextNode(salary);
                    salaryTd.appendChild(salaryText);

                    var aTd = document.createElement("td");
                    var a = document.createElement("a");
                    var aText = document.createTextNode("Delete");
                    aTd.appendChild(a);
                    a.appendChild(aText);

                    tr.appendChild(nameTd);
                    tr.appendChild(emailTd);
                    tr.appendChild(salaryTd);
                    tr.appendChild(aTd);

                    var table = document.getElementsByTagName("table")[0];
                    table.appendChild(tr);
                    var a = tr.getElementsByTagName("a")[0];
                    a.onclick = aClick;
                    a.href = "#";
                    alert(a);

                    var str = new String();

                }
            }


        }
    </script>
    <title>添加删除记录练习</title>
    <link rel="stylesheet" type="text/css" href="ex_2_style/css.css"/>
</head>

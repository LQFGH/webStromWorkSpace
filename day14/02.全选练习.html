<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>全选练习</title>
    <script type="text/javascript">

        /**
         * 点击事件通用函数
         */
        function MyClick(id, fun) {
            var btn = document.getElementById(id);
            btn.onclick = fun;
        }

        window.onload = function () {

            var checkedAllBox = document.getElementById("checkedAllBox");
            var items = document.getElementsByName("items");

            /**
             * 全选按钮
             */
            MyClick("checkedAllBtn", function () {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = true;
                }
                checkedAllBox.checked = true;
            });

            /**
             * 全不选按钮
             */
            MyClick("checkedNoBtn", function () {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = false;
                }
                checkedAllBox.checked = false;
            });

            /**
             * 反选
             */
            MyClick("checkedRevBtn", function () {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = !items[i].checked;
                }
                allIsChecked(items);
            });

            /**
             * 提交
             */
            MyClick("sendBtn", function () {

                for (var i = 0; i < items.length; i++) {
                    if (items[i].checked) {
                        var checkText = items[i].nextSibling.nodeValue;
                        checkText = checkText.replace(/\s/g, "");
                        alert(checkText);
                    }
                }
            });

            /**
             *  全选/全部选复选框
             */
            MyClick("checkedAllBox", function () {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = this.checked;
                }
            });

            /**
             * 为四个多选框绑定单击事件
             */
            for (var i = 0; i < items.length; i++) {
                items[i].onclick = allIsChecked;
            }

            /**
             * 判断全选按钮是否被选中函数
             */
            function allIsChecked() {
                checkedAllBox.checked = true;
                for (var i = 0; i < items.length; i++) {
                    if (!items[i].checked) {
                        checkedAllBox.checked = false;
                        break;
                    }
                }
            }

        }

    </script>
</head>
<body>

<form method="post" action="">
    你爱好的运动是？<input type="checkbox" id="checkedAllBox"/>全选/全不选

    <br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球
    <br/>
    <input type="button" id="checkedAllBtn" value="全　选"/>
    <input type="button" id="checkedNoBtn" value="全不选"/>
    <input type="button" id="checkedRevBtn" value="反　选"/>
    <input type="button" id="sendBtn" value="提　交"/>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>读取元素样式</title>
    <style>
        #box{
            border:2px black solid;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>

    <script>
        window.onload = function () {
            var btn1 = document.getElementById("btn1");
            var box = document.getElementById("box");
            btn1.onclick = function () {
                alert(box.style.backgroundColor);
                if (window.getComputedStyle){
                    alert(window.getComputedStyle(box,null).backgroundColor);
                }else{
                    alert(box.currentStyle.backgroundColor);//只有IE浏览器又该方法，其他浏览器没有该方法
                }
            }
        }
    </script>

</head>
<body>
    <button id="btn1">读取样式</button>
    <div id="box"></div>
</body>
</html>

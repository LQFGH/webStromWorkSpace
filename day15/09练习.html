<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
        }
    </style>

    <script>
        window.onload = function () {
            var box1 = document.getElementById("box1");
            document.onmousemove = function (event) {
                event = event || window.event;
                if (event.pageX){
                    var x = event.pageX;
                    var y = event.pageY;
                }else{
                    var x = event.clientX + box1.scrollTop;
                    var y = event.clientY + box1.scrollLeft;
                }
                box1.style.left = x + "px";
                box1.style.top = y + "px";
            }
        }
    </script>

</head>
<body>
<div id="box1"></div>
</body>
</html>
